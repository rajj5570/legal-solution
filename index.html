<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution</title>
    <!-- tailwind+daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .primary-text{
        font-family: EB Garamond;
      }
      .secondary-text{
        font-family: Poppins;
      }
    </style>
  </head>

  <body>
    <header class="mx-20">
      <!-- navbar -->
      <nav
        class="my-20 flex flex-col justify-center items-center md:justify-between lg:justify-between md:flex-row lg:flex-row"
      >
        <div>
          <img src="./images/logo2.png" alt="" />
        </div>
        <div class="primary-text my-6 lg:my-auto">
          <ul class="grid grid-cols-1 lg:grid-cols-5 gap-6 text-[#707070]">
            <li>Home</li>
            <li>Service <i class="fa-solid fa-chevron-right"></i></li>
            <li>Cases <i class="fa-solid fa-chevron-right"></i></li>
            <li>Blogs <i class="fa-solid fa-chevron-right"></i></li>
            <li>Contact Us <i class="fa-solid fa-chevron-right"></i></li>
          </ul>
        </div>
        <div>
          <button class="btn bg-[#B68C5A] text-white my-6 lg:my-auto">Free Consultation</button>
        </div>
      </nav>

      <!-- banner -->
      <section>
        <div class="relative rounded-lg">
          <img class="w-full h-full object-cover " src="./images/banner.png" alt="" />
          <div class="absolute w-full h-full top-1/2 left-1/2 text-white transform translate-x-[-50%] translate-y-[-50%] bg-gradient-to-b from-[#111] to-[#11111100] flex flex-col items-center justify-center ">
            <h1 class="text-center primary-text font-extrabold text-3xl lg:text-7xl">
              We Provide Effective
              <br />
              Legal Solutions
            </h1>
            <p class=" w-full lg:w-3/5 text-center secondary-text text-[#E7E7E7] my-8">
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humour.
            </p>
            <div class="flex justify-center gap-4 max-w-96">
              <input class="pl-4 rounded-lg w-3/5" type="text" name="" id="" placeholder="Search your service">
              <button class="btn bg-[#B68C5A] text-white border-none">Search</button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
